app:
  autoredeploy: true
  environment:
    - 'DB_URL=mongodb://mongodb/wtm'
    - VIRTUAL_HOST=app.daybreak.gg
  image: 'lmdoc/wtmb_project:latest'
  ports:
    - '3000'
  restart: on-failure

load-balancer:
  image: 'dockercloud/haproxy:latest'
  links:
    - app
  ports:
    - '80:80'
    - '443:443'
  restart: on-failure
  roles:
    - global

mongodb:
  image: 'mongo:latest'
  restart: on-failure
